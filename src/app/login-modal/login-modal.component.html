<div class="modal fade" #loginModal id="login-modal" tabindex="-1" aria-labelledby="login-modal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header justify-content-end">
                        <button type="button" class="btn btn-close me-1" data-bs-dismiss="modal"
                            aria-label="Close">X</button>
            </div>
            <div class="modal-body">
                <div class="container">
                    <div class="row text-center">
                        <h1>Login</h1>
                    </div>
                    <form>
                        <div class="form-group">
                          <span class="icon">
                            <i class="fa-solid fa-user fa-lg"></i>
                          </span>
                          <input type="username" #usernameInput placeholder="Username">
                        </div>
                        <div class="form-group">
                            <span class="icon">
                                <i class="fa fa-lock"></i>
                            </span>
                            <input type="password" #passwordInput placeholder="Password">
                          </div>
                      </form>
                      <div class="container">
                        <div class="row justify-content-center">
                          <div class="col-10 text-center">
                            <button type="button" class="btn btn-login d-inline mb-lg-2" data-bs-dismiss="modal" (click)="login(usernameInput.value, passwordInput.value)">Login</button>
                          </div>
                          <div class="hr"></div>
                        </div>
                      </div>
                </div>
            </div>
            <div class="modal-footer">
                <div class="container">
                <div class="row text-center">
                    <p>Not a member yet? <a data-bs-dismiss="modal" data-bs-toggle="modal" data-bs-target="#registration-modal" id="registrationModal" style="cursor: pointer; color: white; text-decoration: underline; margin-left:2px;">
                      Sign Up ></a></p>
                  </div>
                </div>
            </div>
        </div>
    </div>
</div>
