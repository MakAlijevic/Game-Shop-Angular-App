<div class="card" [ngStyle]="{'background-image': getImageUrl()}">
    <div class="card-overlay text-start">
        <h3>
            {{item?.title}}
        </h3>
        <div class="sale-tag" *ngIf="item?.sale !== undefined && item!.sale > 0">
            <h4 class="sale-val">
                {{item?.sale}}%
            </h4>
        </div>
        <h2>
            ${{item?.moby_score}}
        </h2>
        <h4 class="view-tag">
            View >
        </h4>
    </div>
</div>
