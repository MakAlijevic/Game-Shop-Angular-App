<div class="card" [ngStyle]="{'background-image': getImageUrl()}">
    <div class="card-overlay text-start">
        <h3>
            {{title}}
        </h3>
        <div class="sale-tag" *ngIf="sale !== undefined && sale > 0">
            <h4 class="sale-val">
                {{sale}}%
            </h4>
        </div>
        <h2>
            ${{price}}
        </h2>
        <h4 class="view-tag">
            View >
        </h4>
    </div>
</div>
